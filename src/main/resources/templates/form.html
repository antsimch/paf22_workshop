<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>RSVP Form</h1>
        <hr>

        <form action="#" th:action="@{/rsvps/add}" th:object="${rsvp}" method="POST">
            <div>
                Full Name:
                <br>
                <input type="text" th:field="*{fullName}" placeholder="Name">
            </div>

            <br>
            <div>
                Email:
                <br>
                <input type="text" th:field="*{email}" placeholder="Email">
            </div>

            <br>
            <div>
                Phone:
                <br>
                <input type="text" th:field="*{phone}" placeholder="Phone">
            </div>

            <br>
            <div>
                Confirmation Date:
                <br>
                <input type="date" th:field="*{confirmationDate}">
            </div>

            <br>
            <div>
                Comments:
                <br>
                <input type="text" th:field="*{comments}" placeholder="Comments">
            </div>

            <br>
            <button type="submit">Save</button>
        </form>
    </body>
</html>
